learning_rate: 
  default: 0.00001
auto_lr_find:
  default: False
  help: Should the model find the learning rate? Overwrites learning rate
precision:
  default: 16
batch_size:
  default: 64
num_workers: 
  default: 12
val_check_interval:
  default: 1.0
gpus: 
  default: -1
  help: The number of GPUs to use, null indicate no GPUs
profiler: 
  default: null
  help: Should a profiler such as "simple" be set.
patience: 
  default: 10
max_epochs: 
  default: 150
  help: Default 1500
log_step:
  default: 10
  help: the log step of the model watch
watch:
  default: False
  help: Should wandb watch be activated?
default_root_dir:
  default: wandb
logs_dir:
  default: classifier_baselines
config:
  default: null
  help: Additional config which overwrites the default configs